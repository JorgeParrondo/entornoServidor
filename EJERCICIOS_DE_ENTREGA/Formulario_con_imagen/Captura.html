<!DOCTYPE html>
<html lang="en">

    <style>
        h1{
            text-align: center;
        }

        body {
    
            background-color: #9a9ab4;
            padding: 20px;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select, input[type="file"] {
            width: 100%;
            padding: 8px;

            border-radius: 5px;
        }
        .weapons-options, .magic-options {
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        .titulo {
            text-align: center;
            font-family: "Lucida Console", "Courier New", monospace;
        }
    </style>



    <h1>FORMULARIO DEL JUGADOR:</h1>
    <form action="index.php" method="post" name="formulario">

      Nombre: <input type="text" name="Nombre" required> <br> <br>
      Alias: <input type="text" name="Alias" required> <br> <br>
      Edad: <input type="number" name="Edad" min="0" required> <br> <br>

      Armas a elegir ( Puedes elegir varias ): <br>
       <label><input type="checkbox" name="armas[]" value="Maza"> Maza</label> <br>
       <label><input type="checkbox" name="armas[]" value="Antorcha"> Antorcha</label> <br>
       <label><input type="checkbox" name="armas[]" value="Martillo"> Martillo</label> <br>
       <label><input type="checkbox" name="armas[]" value="Látigo"> Látigo</label> <br>

      ¿Prácticas artes mágicas?
       <fieldset class="magic-options">
            <legend>¿Practica artes mágicas?</legend>
            <label><input type="radio" name="artes_magicas" value="si" required> Sí</label>
            <label><input type="radio" name="artes_magicas" value="no" required> No</label>
        </fieldset>
      Subir imagen:
       <input type="hidden" name="MAX_FILE_SIZE" value="50000" />
       <input type="file" name="imagen" id="imagen" accept="image/png"> 
        
        <input type="submit" value="Enviar datos">

    </form>
